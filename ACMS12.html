    

    <!DOCTYPE html>
    <html>
    <head>
    	<script>
    	
    	function getPos(e){
    		x=e.clientX;
    		y=e.clientY;
    		cursor="Your Mouse Position Is : " + x + " and " + y ;
    		document.getElementById("displayArea").innerHTML=cursor
            document.getElementById('myImage').src='https://i.imgur.com/kHOSlr7.jpg'
    	}
    
    	function stopTracking(){
    		document.getElementById("displayArea").innerHTML=""
            document.getElementById('myImage').src='';
    	}
    
    	</script>
      
    </head>
    
    <body>
    	<div id="focusArea" onmousemove="getPos(event)" onmouseout="stopTracking()"><p><img src="https://i.imgur.com/I9kGqGr.jpeg" alt="CL-Map" width="190" height="810"/></p></div>
    	
    	<p id="displayArea"></p>
        Spectre :
        <p id="displaySpectra"></p>
        <img id="myImage" src="" style="width:400px">
        
    </body>
    </html>
