    <!DOCTYPE html>
    <html>
    <head>
    	<script>
    	
    	function getPos(e){
    		x=e.clientX;
    		y=e.clientY;
    		cursor="Your Mouse Position Is : " + x + " and " + y ;
    		document.getElementById("displayArea").innerHTML=cursor
    	}
    
    	function stopTracking(){
    		document.getElementById("displayArea").innerHTML="";
    	}
    
    	</script>
      
    </head>
    
    <body>
    	<div id="focusArea" onmousemove="getPos(event)" onmouseout="stopTracking()"><p><img src="images/SI-spectrum-ACMS12-2.jpg" alt="CL-Map" /></p></div>
    	
    	<p id="displayArea"></p>
        
        <img src="images/SI-spectrum-ACMS12-2.jpg" alt="Workplace" usemap="#workmap" width="190" height="810">

            <map name="workmap">
                <area shape="rect" coords="0,0,50,50" onclick="document.getElementById('myImage').src='images/SI-spectrum-ACMS12-2.jpg'">
                <area shape="rect" coords="50,50,100,100" onclick="document.getElementById('myImage').src='images/SI-spectrum-ACMS12-2.jpg'">
            </map>
        <img id="myImage" src="pic_bulboff.gif" style="width:100px">
        
    </body>
    </html>
